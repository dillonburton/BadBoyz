<!DOCTYPE html>
<html>
	<style>
		#header {
				font-family: Futura, "Trebuchet MS", Arial, sans-serif;
				background-color:#28AF63;
				color:black;
				text-align:center;
				padding:5px;
				height:100px;
				width:100%;
				margin-bottom:10px;
				}
				
		#section {
				font-family: Futura, "Trebuchet MS", Arial, sans-serif;	
				padding-left:100px;
				width:100%;
		}

		#nav {
				position:relative;
				color:white;
				font-family: Futura, "Trebuchet MS", Arial, sans-serif;
				line-height:30px;
				background-color:#2E2E2E;
				height:1000px;
				width:180px;
				border-width:5px;	
    			border-style:double;
				float:left;
				padding:5px;
				text-align:center;
				
			}
			
		#page{	
				position:relative;
				background-color:blue;
				width:800px;
				height:900px;
				margin: 0 auto;
				padding:10px;
				border-style:double;
				border-width:5px;
				
				
		}
		
		#tabpos{
				
				width:436px;
				height:75px;
				margin-left:auto;
				margin-right:auto;
		}
		
		#tabs{
				
				background-color:#C2D98B;
				width:100px;
				height:50px;
				line-height:21px;
				vertical-align:middle;
				border-radius:5px;
				font-family:"Trebuchet MS", Helvetica, sans-serif;
				border:2px solid black;		
				float:left;
				margin-right:5px;
		}
		
		
	</style>
<head>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="jcanvas.min.js"></script>
	<script>
	$(document).ready(function(){
		
		
		$('[id="tabs"]').hover(function(){
				$(this).animate({height:'90px'},"slow");
				
		},
		function(){
				$(this).animate({height:'50px'},"slow");
		});
		
		<!--$("input").prop('disabled',true);
		
		$('canvas').drawRect({
			layer:true,
			name:'myBox',
			fillStyle: 'black',
			x: 100, y: 50,
			width:0,height:0
		});
		
		$('canvas').animateLayer('myBox', {x:150,y:150,width:100,height:60},2000,function(layer){
						$(this).animateLayer(layer,{fillStyle:'blue',
						x:250,y:100,rotate:320},'slow','swing');
					});
					
	});
	</script>
	<script>
	function validateForm(){
		var x = document.forms["myForm"]["name"].value; <!--name field 
		if(x == null || x == ""){
			alert("Name field must be filled out");
			return false;
		}
		var y = document.forms["myForm"]["city"].value; <!--city field 
		if(y != "Kalamazoo"){
			alert("Must enter Kalamazoo as city");
			return false;
		}
		var z = document.forms["myForm"]["email"].value; <!--email field 
		var atpos = z.indexOf("@");
		var dotpos = z.lastIndexOf(".");
		if(atpos < 1 || dotpos<atpos+2 || dotpos+2 > z.length) {
			alert("Not a valid email address");
			return false;
		}
	}
	</script>
	<script>
        var allRadios = document.getElementsByName('radios');
        var booRadio;
        var x = 0;
        for(x = 0; x < allRadios.length; x++){

            allRadios[x].onclick = function() {
                if(booRadio == this){
                    this.checked = false;
                    booRadio = null;
                }else{
                    booRadio = this;
                }
            };
        }
    </script>
</head>
<body>
<div id="header" >
	<div id="tabpos">
		<a href="http://youtube.com"><div id="tabs">
			<p>File</p>
		</div></a>
		<div id="tabs" >
				<p id="tab2" >Edit</p>
		</div>
		<div id="tabs" >
				<p id="tab3">Help</p>
		</div>
		<div id="tabs" >
				<p id="tab4">About</p>
		</div>
	</div>
</div>
<div id="nav">
<p>sup yo</p>
</div>
<canvas width='350' height='300' position=relative></canvas>
<form name="myForm" onsubmit="return validateForm()">
	Name: <input type="text" name="name"><br>
	City: <input type="text" name="city"><br>
	Email: <input type="text" name="email">
	<input type="submit" value="Submit">
</form>
<form action="">
<input type="radio" name="stage" value="stage1">Stage 1<br>
<input type="radio" name="stage" value="stage2">Stage 2<br>
<input type="radio" name="stage" value="stage3">Stage 3
</form>
</body>



</html>
