	<script>
	$(document).ready(function(){
		
		$('canvas').drawRect({
			layer:true,
			name:'myBox',
			fillStyle: 'black',
			x: 100, y: 50,
			width:0,height:0
		});
		
		$('canvas').animateLayer('myBox', {x:150,y:150,width:100,height:60},2000,function(layer){
						$(this).animateLayer(layer,{fillStyle:'blue',
						x:250,y:100,rotate:320},'slow','swing');
					});
					
		$(function() {
			$('draggable').draggable();
		})
					
	});
	</script>
	
	<script>
	function validateForm(){
		var x = document.forms["myForm"]["name"].value; <!--name field 
		if(x == null || x == ""){
			alert("Name field must be filled out");
			return false;
		}
		var y = document.forms["myForm"]["city"].value; <!--city field 
		if(y != "Kalamazoo"){
			alert("Must enter Kalamazoo as city");
			return false;
		}
		var z = document.forms["myForm"]["email"].value; <!--email field 
		var atpos = z.indexOf("@");
		var dotpos = z.lastIndexOf(".");
		if(atpos < 1 || dotpos<atpos+2 || dotpos+2 > z.length) {
			alert("Not a valid email address");
			return false;
		}
	}
	</script>

	<script>
		function validateField(select){
			var myForm = document.forms["myForm"];
			var myControls = myForm.getElementsByTagName("input");
			var i = select;
			if(myControls[i].innerHTML!=null && (i+1) < myControls.length){
				myControls[i+1].disabled=false;
				
			}else if(myControls[i].innerHTML==null && (i+1) < myControls.length){
				myControls[i+1].disabled=true;
			}
	
		}
	</script>

	<script>
        var allRadios = document.getElementsByName('radios');
        var booRadio;
        var x = 0;
        for(x = 0; x < allRadios.length; x++){

            allRadios[x].onclick = function() {
                if(booRadio == this){
                    this.checked = false;
                    booRadio = null;
                }else{
                    booRadio = this;
                }
            };
        }
    </script>
	<script>
		var x = document.getElementsByName('stage1');
		var y = document.getElementsByName('stage2');
		var z = document.getElementsByName('stage3');
		var menu1 = document.getElementByName('pos1');
		var menu2 = document.getElementByName('pos2');
		var menu3 = document.getElementByName('pos3');
		if(x.checked)
		{
			menu1.disabled=true;
		}
		else if(y.checked)
		{
			menu2.disabled=true;
		}
		else if(z.checked)
		{
			menu3.disabled=true;
		}
	
	
	</script
